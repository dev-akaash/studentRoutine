<ion-header class="ion-no-border" mode="md">
  <ion-toolbar>
    <ion-title>Classes <span>Grades</span></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <h4 class="p-4">Homework to do <span class="fr link">See history</span></h4>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-card class="dark">
            <ion-card-content>
              <div class="title">
                <ion-icon name="book-outline" class="fl"></ion-icon>
                <p>There are <br>tasks to do</p>
                <ion-icon name="chevron-forward-outline" class="fr icon-go"></ion-icon>
                <h2>Programming</h2>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12">
          <ion-card class="dark">
            <ion-card-content>
              <div class="title">
                <ion-icon name="book-outline" class="fl"></ion-icon>
                <p>There are <br>tasks to do</p>
                <ion-icon name="chevron-forward-outline" class="fr icon-go"></ion-icon>
                <h2>Calculas</h2>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <h4 class="p-4">All <span class="fr link">Sort by <ion-icon name="chevron-down-outline" class="sort-icon"></ion-icon></span></h4>
    <ion-searchbar mode="ios"></ion-searchbar>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-card class="medium">
            <ion-card-content>
              <div class="title">
                <ion-badge class="fl">9</ion-badge>
                <p>Average <br>Grade</p>
                <ion-icon name="chevron-forward-outline" class="fr icon-go"></ion-icon>
                <h2>Calculas</h2>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
