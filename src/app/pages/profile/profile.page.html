<ion-header class="ion-no-border" mode="md">
  <ion-toolbar>
    <ion-title>Profile <span>Badges</span></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-item button lines="none" class="profileHeader">
      <ion-avatar slot="start">
        <img src="assets/face.png" />
      </ion-avatar>
      <ion-label>
        Alex Mathew
        <p>Grade 11</p>
      </ion-label>
    </ion-item>
    
    <h4 class="p-4">Achievements <span class="fr link">See all</span></h4>
    
    <ion-list lines="none">
      <ion-item lines="none" class="badge-item">
        <ion-avatar slot="start" class="dark">
          <img src="assets/svg/d-clock.svg" />
        </ion-avatar>
        <ion-label>
          Punctual
          <p>You have not missed a single class.</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none" class="badge-item">
        <ion-avatar slot="start" class="dark">
          <img src="assets/svg/d-star.svg" />
        </ion-avatar>
        <ion-label>
          Excellent Presentation
          <p>You have done great presentation.</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none" class="badge-item">
        <ion-avatar slot="start" class="dark">
          <img src="assets/svg/d-profits.svg" />
        </ion-avatar>
        <ion-label>
          Growing
          <p>You have been growing quickly.</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
